<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main page Bakery Manager</title>
    <!--    font awesome-->
    <link href="/static/vendor/fontawesome-free/css/all.css"
          rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">
</head>
<body id="page-top">

<div id="wrapper">
    <!--    th sidebar-->
    <div th:replace="fragments/sidebar::sidebar"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!--       th topbar-->
            <div th:insert="fragments/topbar::#topbar"></div>
            <!--        Content-->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Bakery Manager Admin Dashboard</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div>
                <div class="row">
                    <!-- Produced today Card  -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-dark shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-dark text-uppercase mb-1">Produced
                                            Today
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                                th:text="${producedTodayQuantity}"></span></div>
                                    </div>
                                    <div class="col-auto text-right">
                                        <i class="fas fa-industry"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Sold today Card  -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Sold
                                            Today
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                                th:text="${soldToday}"></span></div>
                                    </div>
                                    <div class="col-auto text-right">
                                        <i class="fas fa-hand-holding-usd"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- On stock product quantity  -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Produck
                                            stock quanity
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                                th:text="${productStockQuantity}"></span></div>
                                    </div>
                                    <div class="col-auto text-right">
                                        <i class="fas fa-warehouse"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Count of empty ingredients  -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-danger shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Count of
                                            empty ingredients
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                                th:text="${allZeroIngredients}"></span></div>
                                    </div>
                                    <div class="col-auto text-right">
                                        <i class="fas fa-battery-empty"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mt-2 mb-2">
                        <div class="card border-left-dark shadow h-100 py-2">
                            <div class="card-header m-2">
                                <i class="fas fa-users"></i>
                                <div class="text-xs font-weight-bold text-black-50 text-uppercase mb-1">Manage your
                                    users
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <ul class="list-group container-fluid" th:each="user:${allActiveUsers}">
                                        <div class="col">
                                            <li class="list-group-item">Name: <span th:text="${user.firstName}"></span>
                                                Surname: <span th:text="${user.lastName}"></span></li>
                                        </div>
                                        <div class="col">
                                            <a th:href="@{/admin/deactivateUser/{id}(id=${user.id})}" class="btn btn-dark shadow-sm"
                                               role="button">Deactivate</a>
                                        </div>
                                        <div class="col">
                                            <a th:href="@{/admin/activateUser/{id}(id=${user.id})}" class="btn btn-primary shadow-sm"
                                               role="button">Activate</a>
                                        </div>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 mt-2 mb-2">
                    </div>
                </div>
            </div>
            <!--        End of content-->
        </div>
    </div>
</div>
<div th:insert="fragments/footer::#footer"></div>
<!-- End of Page Wrapper -->
<!--        th footer-->


<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:insert="fragments/logoutModal::#logout"></div>
<!-- Bootstrap core JavaScript-->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="/static/js/sb-admin-2.min.js"></script>
</body>
</html>
