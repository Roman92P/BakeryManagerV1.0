<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main page Bakery Manager</title>
    <!--    font awesome-->
    <link href="/static/vendor/fontawesome-free/css/all.css"
          rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">
</head>
<body id="page-top">

    <div id="content-wrapper" class="d-flex flex-column" >
        <div id="content">
            <!--       th topbar-->
            <nav class="navbar bg-primary mx-auto shadow-lg p-3 mb-5 rounded">
                <!-- Navbar content -->
                <a class="navbar-brand">
                    <span class="text-light text-uppercase text-xl">Bakery manager login</span>
                </a>
                <button class="navbar-toggler" type="button" style="color: white" data-toggle="collapse"
                        data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <i class="fas fa-angle-down "></i>
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/"><i class="fas fa-arrow-circle-left "
                                                                       aria-hidden="true"></i> Back </a>
                        </li>
<!--                        <li class="nav-item">-->
<!--                            <a class="nav-link text-light" href="/login"><i class="fas fa-sign-in-alt"-->
<!--                                                                            aria-hidden="true"></i>-->
<!--                                login</a>-->
<!--                        </li>-->
                    </ul>
                </div>
            </nav>
            <!--        Content-->
            <div class=" container-fluid ">
                <div class="container w-100 p-3">
                    <div class="row ">
                        <div class="col-12 align-content-center shadow-sm bg-dark ">

                            <div class="container-fluid text-sm-center">
                                <div th:if="${param.error}" class="text-light">
                                    Invalid username and password.
                                </div>
                                <div th:if="${param.logout}">
                                    You have been logged out.
                                </div>
                                <div th:if="${messageExist}">
                                    <span th:text="${messageExist}"  class="text-info"></span>
                                </div>
                                <div th:if="${message}">
                                    <span th:text="${message}"  class="text-success text-uppercase text-lg-center"></span>
                                </div>
                                <div th:if="${noActiveUser}">
                                    <span th:text="${noActiveUser}"  class="text-danger text-uppercase text-lg-center"></span>
                                </div>
                                <div class="mt-5">
                                    <form th:action="@{/login}" method="post">
                                        <div><label class="text-light text-uppercase"> User Name : <input type="text"
                                                                                                          name="username"/>
                                        </label></div>
                                        <div><label class="text-light text-uppercase"> Password : <input type="password"
                                                                                                         name="password"/>
                                        </label></div>
                                        <div class="mb-lg-2"><input type="submit" value="Sign In"/></div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="mt-5 mb-lg-5">
                        <div class="row text-sm-center">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <a th:href="@{/user/create-user}" class="btn-dark btn-lg shadow-sm"
                                           role="button">Registration</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 mb-lg-5">
                        <div class="row text-sm-center">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <a th:href="@{/}" class="btn-dark btn-lg shadow-sm"
                                           role="button"><i class="fas fa-home"></i> Home</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--        End of content-->
            <!--        th footer-->
        </div>
    </div>
<!-- End of Page Wrapper -->
<footer>
    <div class="fixed-bottom bg-dark">
        <div th:insert="fragments/footer::#footer"></div>
    </div>
</footer>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>
</body>
</html>
