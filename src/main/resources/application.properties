
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/bakery?useSSL=false&characterEncoding=utf8}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:coderslab}
spring.mvc.log-request-details=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#spring.datasource.driverClassName=org.postgresql.Driver
#spring.datasource.platform=postgres
spring.jpa.open-in-view=false

spring.main.allow-bean-definition-overriding=true

spring.mail.host=smtp.gmail.com
spring.mail.username=forcodeemailroman@gmail.com
spring.mail.port=465
spring.mail.protocol=smtps
mail.debug=true
logging.level.org.springframework.web=warn
